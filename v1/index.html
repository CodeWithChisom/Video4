<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator V1</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body>
    <div class="container" id="container">
      <input
        id="screen"
        value=""
        type="alphanumeric"
        disabled
        placeholder="The Ace"
      />
      <div id="grid">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="spanRow">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>0</button>
        <button class="dot">.</button>
        <button>x</button>
        <button>&divide;</button>
        <button id="del">DEL</button>
        <button id="cls">CLS</button>
        <button id="more">MORE</button>
        <button class="equals">=</button>
      </div>
      <div id="grid2">
        <button id="sqrt">&Sqrt;</button>
        <button id="sqr">x<sup>2</sup></button>
        <button id="cube">x<sup>3</sup></button>
        <button id="exp">x<sup>y</sup></button>
        <button id="log">log</button>
        <button class="equals">=</button>
        <button id="back">BACK</button>
        <button id="info">INFO</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
